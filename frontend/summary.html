<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CCU Assistant â€“ Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="glass">
        <header>
            <div class="status-dot"
                style="background: var(--accent-primary); box-shadow: 0 0 8px var(--accent-primary);"></div>
            <h1>Live Statistics</h1>
        </header>

        <section class="chat-box"> <!-- Reusing chat-box for scrolling container -->
            <div class="stats-container" id="stats">
                <div class="stat-card">
                    <div class="stat-label">Loading...</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                const container = document.getElementById('stats');

                container.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Visits</div>
                        <div class="stat-value">${data.totalVisits}</div>
                    </div>
                    
                    <div class="stat-card" style="margin-top: 0.5rem;">
                        <div class="stat-label">Active Users</div>
                        <div class="stat-value" style="color: #22c55e;">${data.totalUsers}</div>
                    </div>

                    <div class="stat-list-header">Top Locations</div>
                    <ul class="stat-list">
                        ${data.topLocations.map(l => `
                            <li>
                                <span>${l.city}</span>
                                <span class="count">${l.count}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
            } catch (e) {
                console.error(e);
            }
        }
        loadStats();
        setInterval(loadStats, 5000); // Update every 5 seconds
    </script>
</body>

</html>
